<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>점수정보</title>
</head>
<body>
{% for info in name %}
<h1>{{info.name}}님의 점수 결과 입니다.</h1>
{% endfor %}
<table border="1">
    <tr>
        <td>과목</td>
        <td>점수</td>
        <td>과정</td>
    </tr>
    {% for info in data %}
    <tr>
        <td width="100">{{info.subject}}</td>
        <td width="100">{{info.mark}}</td>
        <td width="100">{{info.course}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td colspan="3" align="right">
        <a href="javascript:history.back()">뒤로</a>
        {% for info in name%}
        <a href="/input/grade/{{info.id}}">점수입력</a>
        {% endfor %}
        </td>
    </tr>
</table>
</body>
</html>
