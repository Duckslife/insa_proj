<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인사표</title>
</head>
<body>
<h1>인사</h1>
<table border="1">
    <tr>
        <td>이름</td>
        <td>부서</td>
        <td>직</td>
    </tr>
    {% for i in range %}
    <tr>
        <td>{{name.i}}</td>
        <td>{{division}}</td>
        <td>{{role}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
